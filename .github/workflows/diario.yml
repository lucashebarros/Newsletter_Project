name: Bot de Notícias Diário

on:
  schedule:
    # Roda todo dia às 09:00 UTC (que é 06:00 da manhã no Brasil)
    # Você pode mudar o horário mudando os números.
    - cron: '0 9 * * *'
  
  # Permite rodar manualmente clicando num botão (ótimo para testar)
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Baixar o código do repositório
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Instalar bibliotecas
        run: |
          pip install --upgrade pip
          # Instala as mesmas bibliotecas que usamos no PC
          pip install feedparser google-generativeai html2text python-dotenv supabase python-slugify

      - name: Rodar o Bot
        env:
          # Pega as chaves que configuramos nos Secrets
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: python bot_cyber.py